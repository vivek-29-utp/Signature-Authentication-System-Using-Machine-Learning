<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signature Verification System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      margin: 0;
    }
    .corner-text {
      position: absolute;
      top: 10px;
      font-size: 12px;
      color: #6c757d;
    }
    .corner-left {
      left: 20px;
    }
    .corner-right {
      right: 20px;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: white;
      border-radius: 12px;
      padding: 40px;
      max-width: 600px;
      margin: 100px auto;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
    }
    h1 {
      color: #343a40;
      margin-bottom: 10px;
      text-align: center;
    }
    .logo {
      width: 100%;
      max-width: 100%;
      display: block;
      margin: 0 auto 10px;
      padding: 0 20px;
      box-sizing: border-box;
    }
    label, input {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 1rem;
      text-align: center;
    }
    input[type="text"], input[type="file"] {
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 8px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #0056b3;
    }
    .verify-another {
      margin-top: 20px;
    }
    .verify-another a {
      text-decoration: none;
      color: white;
      background-color: #28a745;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 0.95rem;
    }
    .verify-another a:hover {
      background-color: #218838;
    }
    .images {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .images img {
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 200px;
      height: auto;
    }
    .result-text {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #28a745;
    }
  </style>
</head>
<body>
  <div class="corner-text corner-left">Batch-11</div>
  <div class="corner-text corner-right">Batch-11</div>

  <div class="container">
    <img src="{{ url_for('serve_img', filename='jits_logo1.png') }}" alt="Logo" class="logo">
    <h1>Signature Verification System</h1>
    <form method="POST" action="/" enctype="multipart/form-data">
      <label for="person_id">Enter Person ID (e.g., 001):</label>
      <input type="text" name="person_id" required placeholder="Person ID">

      <label for="signature">Upload Signature:</label>
      <input type="file" name="signature" required accept="image/*">

      <button type="submit">Verify Signature</button>
    </form>

    {% if uploaded_img and reference_img %}
    <div class="images">
      <div>
        <p>Uploaded Signature</p>
        <img src="{{ uploaded_img }}" alt="Uploaded Signature">
      </div>
      <div>
        <p>Reference Signature</p>
        <img src="{{ reference_img }}" alt="Reference Signature">
      </div>
    </div>
    {% endif %}

    {% if result %}
    <div class="result-text">
      Result: {{ result }}
    </div>
    {% endif %}

    <div class="verify-another">
      <a href="/">Verify Another Signature</a>
    </div>
  </div>
</body>
</html>
